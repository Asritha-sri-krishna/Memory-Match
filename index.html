<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Match Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-color: linear-gradient(to right, #667eea, #764ba2);
      --card-back: #4c51bf;
      --text-color: #fff;
      --card-front-bg: #fff;
      --card-front-color: #333;
      --shadow-color: rgba(0, 0, 0, 0.2);
    }

    body.light {
      --bg-color: linear-gradient(to right, #f9f9f9, #e0e0e0);
      --card-back: #d4d4d4;
      --text-color: #333;
      --card-front-bg: #fefefe;
      --card-front-color: #000;
      --shadow-color: rgba(100, 100, 100, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text-color);
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      text-shadow: 1px 1px 4px var(--shadow-color);
    }

    .theme-toggle {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .theme-toggle input {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #888;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      transition: 0.3s;
    }

    .theme-toggle input::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      top: 1px;
      left: 1px;
      transition: 0.3s;
    }

    .theme-toggle input:checked::before {
      transform: translateX(20px);
    }

    .theme-toggle label {
      font-size: 1rem;
    }

    .stats {
      margin: 15px 0;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      gap: 30px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 15px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px var(--shadow-color);
    }

    .card {
      width: 100px;
      height: 100px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .card-front {
      background: var(--card-front-bg);
      color: var(--card-front-color);
      transform: rotateY(180deg);
    }

    .card-back {
      background: var(--card-back);
      color: #fff;
    }

    .card-back::after {
      content: "‚ùì";
    }

    .level-up {
      animation: flash 1s ease-in-out;
    }

    @keyframes flash {
      0% { background: #ffecb3; color: #000; }
      50% { background: #f6ad55; color: #fff; }
      100% { background: transparent; color: var(--text-color); }
    }

    @media (max-width: 500px) {
      .game-board {
        grid-template-columns: repeat(3, 90px);
        gap: 10px;
      }

      .card {
        width: 90px;
        height: 90px;
      }
    }
  </style>
</head>
<body>
  <h1>üß† Memory Match</h1>
  <div class="theme-toggle">
    <label for="themeSwitch">üåô Dark / ‚òÄÔ∏è Light</label>
    <input type="checkbox" id="themeSwitch" />
  </div>
  <div class="stats">
    <div>Score: <span id="score">0</span></div>
    <div>Level: <span id="level">1</span></div>
  </div>
  <div class="game-board" id="gameBoard"></div>

  <script>
    const icons = ["üçé", "üçä", "üçå", "üçâ", "üçá", "üçì", "ü•ù", "üçç", "üçí", "ü••"];
    let level = 1;
    let score = 0;
    const board = document.getElementById("gameBoard");
    const scoreDisplay = document.getElementById("score");
    const levelDisplay = document.getElementById("level");
    const themeSwitch = document.getElementById("themeSwitch");

    let flippedCards = [];
    let matched = 0;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function createCards(level) {
      board.innerHTML = '';
      const pairs = icons.slice(0, 4 + level);
      const gameIcons = shuffle([...pairs, ...pairs]);
      gameIcons.forEach((icon) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.icon = icon;

        const inner = document.createElement("div");
        inner.classList.add("card-inner");

        const front = document.createElement("div");
        front.classList.add("card-front");
        front.textContent = icon;

        const back = document.createElement("div");
        back.classList.add("card-back");

        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);

        card.addEventListener("click", () => flipCard(card));
        board.appendChild(card);
      });

      matched = 0;
    }

    function flipCard(card) {
      if (card.classList.contains("flip") || flippedCards.length === 2) return;

      card.classList.add("flip");
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        const [first, second] = flippedCards;
        if (first.dataset.icon === second.dataset.icon) {
          score += 10;
          matched += 1;
          flippedCards = [];

          if (matched === (4 + level)) {
            setTimeout(() => levelUp(), 1000);
          }
        } else {
          setTimeout(() => {
            first.classList.remove("flip");
            second.classList.remove("flip");
            flippedCards = [];
          }, 800);
        }
        updateScore();
      }
    }

    function updateScore() {
      scoreDisplay.textContent = score;
    }

    function levelUp() {
      level += 1;
      levelDisplay.textContent = level;
      document.body.classList.add("level-up");
      setTimeout(() => document.body.classList.remove("level-up"), 1000);
      createCards(level);
    }

    themeSwitch.addEventListener("change", () => {
      document.body.classList.toggle("light", themeSwitch.checked);
    });

    // Start the game
    createCards(level);
  </script>
</body>
</html>
